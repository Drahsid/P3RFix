;;;;;;;;;; General ;;;;;;;;;;

[Custom Resolution]
; Enter your chosen resolution to override the game's resolution.
; You can leave these at 0 if you want your desktop resolution used instead.
; Note that borderless mode will always use your desktop resolution no matter what you set here.
Enabled = true
Width = 0
Height = 0

;;;;;; Ultrawide/Narrower Fixes ;;;;;;

[Fix HUD]
; Unconstrains HUD.
Enabled = true

[Fix Aspect Ratio]
; Fixes aspect ratio.
Enabled = true

[Fix FOV]
; Fixes FOV.
; Can also add additional FOV in degrees.
Enabled = true
AdditionalFOV = 0

;;;; Experimental ;;;;

[Uncap Framerate]
; Removes the framerate cap.
; WARNING: Causes some voice lines to skip if enabled. 
Enabled = false